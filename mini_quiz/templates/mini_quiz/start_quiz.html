<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz Page</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'mini_quiz/start_quiz.css' %}">

    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <!-- title -->
    <div class="title">
        <h1>Welcome to Mini Quiz {{ quiz_id }}!</h1>
    </div>

    <!-- create a button for players to start the quiz -->
    <div class="start-quiz">

        <!-- instructions -->
        <p>
            This quiz has a time limit! <br>
            So answer FAST! <br>
            Not Ready Yet? <br>
            Press the BACK button!
        </p>

        <!-- buttons -->
        <div class="buttons">
            <div class="back-button">
                <a href="{% url 'platformer:index' %}">
                    <button class="btn">NOT READY ðŸ˜”</button>
                </a>
            </div>

            <div class="start-quiz-button">
                <a href="{% url 'mini_quiz:redirect-from-start-to-quiz' quiz_id %}">
                    <button class="btn">LET'S GO!</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
