<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'player/dashboard.css' %}">
</head>
<body>
    <!-- heading (welcoming) -->
    <div class="heading">
        <!-- do nothing -->
        <div class="nothing"></div>
        
        <!-- heading title -->
        <div class="heading-title">
            <h1>WELCOME,</h1>
            <h2>{{ name }}!</h2>
        </div>
        
        <!-- log out -->
        <div class="button logout">
            <a href="{% url 'player:logout' %}">
                <button class="btn btn-dark .btn-large">Logout</button>
            </a>
        </div>
    </div>

    <!-- the main contents -->
    <div class="box">
        <!-- go to the platformer game (continue from last time) -->
        <div class="platformer-game">
            <div class="platformer-game-icon"></div>
            <div class="platformer-game-title">
                <!-- <div class="platformer-game-title-1">PLATFORMER</div>
                <div class="platformer-game-title-2">GAME!</div> -->
                PLATFORMER GAME!
            </div>
            <div class="platformer-play-button">
                <a href="{% url 'platformer:index' %}">
                    <button class="btn">PLAY!</button>
                </a>
            </div>
        </div>

        <!-- to display the achievements -->
        <div class="achievements">
            <div class="achievements-icon"></div>
            <div class="achievements-title">ACHIEVEMENTS!</div>
            <div class="achievements-button">
                <a href="#">
                    <button class="btn">ACHIEVEMENTS!</button>
                </a>
            </div>
        </div>

        <!-- temporarily assign to mini-game table of contents -->
        <div class="past-mini-quiz">
            <div class="past-mini-quiz-icon"></div>
            <div class="past-mini-quiz-title">Past Mini Quizzes!</div>
            <div class="past-mini-quiz-button">
                <a href="{% url 'mini_quiz:index' %}">
                    <button class="btn btn-dark .btn-large">TRAVEL BACK!</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
