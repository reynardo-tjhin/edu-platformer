<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'player/dashboard.css' %}">
</head>
<body>
    <!-- heading (welcoming) -->
    <div class="heading">
        <p>Welcome, {{ name }}!</p>
    </div>

    <!-- the main contents -->
    <div class="box">
        <!-- go to the platformer game (continue from last time) -->
        <div class="platformer-game">
            <div class="platformer-game-icon"></div>
            <div class="platformer-game-title">Go to Platformer Game!</div>
        </div>

        <!-- temporarily assign to mini-game table of contents -->
        <div class="button game">
            <a href="{% url 'mini_quiz:index' %}">
                <button class="btn btn-dark .btn-large">Go to Mini-Quiz!</button>
            </a>
        </div>

        <!-- to display the achievements -->
        <div class="achievements">

        </div>

        <!-- log out -->
        <div class="button logout">
            <a href="{% url 'player:logout' %}">
                <button class="btn btn-dark .btn-large">Logout</button>
            </a>
        </div>
    </div>
</body>
</html>
