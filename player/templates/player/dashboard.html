<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'player/style.css' %}">
</head>
<body>
    <!-- <div class="nav">
        <a href="{% url 'player:logout' %}"><button>Logout</button></a>
    </div> -->

    <div class="title">
        <h1>Welcome, {{ name }}!</h1>
    </div>

    <div class="options">
        <!-- temporarily goes to the game -->
        <div class="platformer-game">
            <a href="{% url 'platformer:index' %}">
                <button>
                    Go to Platformer Game!
                </button>
            </a>
        </div>

        <!-- temporarily assign to mini-game table of contents -->
        <div class="game">
            <a href="{% url 'mini_quiz:index' %}">
                <button>
                    Go to Mini-Quiz!
                </button>
            </a>
        </div>

        <!-- to display the achievements -->
        <div class="achievements">

        </div>

        <!-- log out -->
        <div class="logout">
            <a href="{% url 'player:logout' %}">
                <button>
                    Logout
                </button>
            </a>
        </div>
    </div>
</body>
</html>
