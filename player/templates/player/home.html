<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'player/home.css' %}">
</head>
<body>
    <div class="box">
        <!-- heading/title -->
        <div class="heading">
            <p>Welcome to our Educational Platformer Game!</p>
        </div>

        <!-- sign in/create/play as guest -->
        <div class="sign-in">
            <!-- dashboard page -->
            <div class="button sign-in">
                <a href="{% url 'player:login' %}">
                    <button class="btn btn-dark .btn-large">Log In</button>
                </a>
            </div>

            <div class="button play-as-guest">
                <a href="{% url 'player:create-guest' %}">
                    <button class="btn btn-dark .btn-large">Play as Guest</button>
                </a>
            </div>

            <!-- create account page -->
            <div class="button create-account">
                <a href="{% url 'player:create-account' %}">
                    <button class="btn btn-dark .btn-large">Create Account</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
