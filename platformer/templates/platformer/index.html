<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer!</title>

    <style>
        body {
            background: black;
        }
    </style>
</head>
<body>
    <div id="temporary-navigation">
        <a href="{% url 'player:home' %}" style="color: white;">Homepage</a>
    </div>
    
    <canvas></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    
    <!-- Import the JavaScript codes -->
    {% load static %}
    <script src="{% static 'platformer/utils.js' %}"></script>
    <script src="{% static 'platformer/data/collisions.js' %}"></script>
    <script src="{% static 'platformer/classes/CollisionBlock.js' %}"></script>
    <script src="/static/platformer/classes/Sprite.js"></script>
    <script src="{% static 'platformer/classes/Player.js' %}"></script>
    <script src="{% static 'platformer/eventListeners.js' %}"></script>
    <script src="{% static 'platformer/index.js' %}"></script>
</body>
</html>
